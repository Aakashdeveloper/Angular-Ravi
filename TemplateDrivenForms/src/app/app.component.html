<div class="panel panel-primary">
    <div class="panel-heading">
        Angular Forms
    </div>
    <div class="panel-body">
        <form #form="ngForm" novalidate>
            <div class="form-group">
                <label for="firstName">FirstName</label>
                <input type="text" placeholder="firstName" name="firstName" ngModel
                required id="firstName" class="form-control">
            </div>
            <div class="form-group">
                <label for="lastName">LastName</label>
                <input type="text" placeholder="lastName" name="lastName" ngModel
                required id="lastName" class="form-control">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="fullTime" ngModel>FullTime
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="gender" value="male" ngModel>Male
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="gender" value="female" ngModel>Female
                </label>
            </div>
            <div class="form-group">
                <label>CodeLang</label>
                <select class="form-control" name="codelang" ngModel>
                    <option>NodeJS</option>
                    <option>AngularJs</option>
                </select>
            </div>
            <button class="btn btn-success">Submit</button>
        </form>
    </div>
</div>
